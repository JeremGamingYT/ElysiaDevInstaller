<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Elysia Dev Installer</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4 animate__animated animate__fadeInDown">Elysia Dev Installer</h1>
    <p>Bienvenue dans l'installateur du serveur modd√© Elysia.</p>
    <div class="step mt-4">
      <button id="installForge" class="btn btn-primary btn-lg mb-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Installer Forge">
        <i class="fas fa-hammer"></i> Installer Forge
      </button>
      <div id="forgeProgress" class="progress mb-3 d-none">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
      </div>
    </div>
    <div class="step mt-4">
      <button id="installMods" class="btn btn-success btn-lg mb-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Installer les Mods">
        <i class="fas fa-box-open"></i> Installer les Mods
      </button>
      <div id="modsProgress" class="progress mb-3 d-none">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
      </div>
    </div>
    <div id="statusMessage" class="mt-3"></div>
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
