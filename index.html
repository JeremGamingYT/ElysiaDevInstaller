<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Elysia Dev Installer</title>
  <link rel="stylesheet" href="assets/css/output.css">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto mt-10">
    <div class="max-w-md mx-auto bg-gray-800 rounded-lg overflow-hidden shadow-lg">
      <div class="px-6 py-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Elysia Dev Installer</h1>
        <p class="text-center mb-6">Bienvenue dans l'installateur du serveur modd√© Elysia.</p>
        <div class="space-y-6">
          <div class="step">
            <button id="installForge" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Installer Forge
            </button>
            <div id="forgeProgress" class="progress mt-2 hidden">
              <div class="w-0 h-2 bg-blue-500"></div>
            </div>
          </div>
          <div class="step">
            <button id="installMods" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
              Installer les Mods
            </button>
            <div id="modsProgress" class="progress mt-2 hidden">
              <div class="w-0 h-2 bg-green-500"></div>
            </div>
          </div>
        </div>
        <div id="statusMessage" class="mt-6 text-center"></div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
